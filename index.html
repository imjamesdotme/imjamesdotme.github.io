---
layout: default
---

{% for post in site.posts %}
<article class="post">
  <div class="post-image">
    <a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }} - I'm James"><img src="{{ post.image }}" alt="{{ post.imageAlt }}"></a>
  </div>
  <div class="wrapper post-info">
    <div class="post-header">
      <h2><a class="post-title" href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }} - I'm James">{{ post.title }}</a></h2>
      <hr class="separator">
      <ul class="post-meta">
        <li><i class="fa fa-clock-o"></i><time>{{ post.date | date: "%b %-d, %Y" }}</time></li>
        <li><i class="fa fa-pencil"></i>{{ post.content | number_of_words }} Words</li>
        <li><i class="fa fa-files-o"></i> {{ post.categories | join: ', ' }}</li>
      </ul>
      </div>
      <p class="post-excerpt">
        {{ post.excerpt }}
      </p>
      <a class="button read-more" href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }} - I'm James">Continue reading</a>
  </div>
</article>
{% endfor %}
